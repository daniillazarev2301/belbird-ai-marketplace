# Nginx конфигурация для BelBird Frontend + Admin + PWA
# Размещение: /etc/nginx/sites-available/belbird

server {
    listen 80;
    server_name belbird.ru www.belbird.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name belbird.ru www.belbird.ru;
    
    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/belbird.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/belbird.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # Корневая директория с билдом
    root /var/www/belbird/dist;
    index index.html;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Кэширование статики (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Service Worker для PWA (без кэширования)
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # PWA Manifest
    location /manifest.webmanifest {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # SPA роутинг - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }
    
    # Логи
    access_log /var/log/nginx/belbird_access.log;
    error_log /var/log/nginx/belbird_error.log;
}
