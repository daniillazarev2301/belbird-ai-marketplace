# BelBird Webhook Server - Nginx Configuration
# Проксирование GitHub Webhook через HTTPS
# Файл: /etc/nginx/sites-available/belbird-webhook

server {
    listen 80;
    server_name webhook.belbird.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name webhook.belbird.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/webhook.belbird.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook.belbird.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Логи
    access_log /var/log/nginx/webhook.access.log;
    error_log /var/log/nginx/webhook.error.log;

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:9999;
        proxy_http_version 1.1;
    }

    # GitHub Webhook endpoint
    location /webhook {
        proxy_pass http://127.0.0.1:9999;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Важно для GitHub Webhook signatures
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        proxy_set_header Content-Type $content_type;
        
        # Таймауты для длительных деплоев
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Ограничение доступа только с GitHub IP
        # https://api.github.com/meta → hooks
        allow 192.30.252.0/22;
        allow 185.199.108.0/22;
        allow 140.82.112.0/20;
        allow 143.55.64.0/20;
        deny all;
    }

    # Запретить всё остальное
    location / {
        return 404;
    }
}
