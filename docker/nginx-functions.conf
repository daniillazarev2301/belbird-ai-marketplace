# Nginx конфигурация для роутинга Edge Functions
# Единая точка входа на порту 9000

events {
    worker_connections 1024;
}

http {
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Общие настройки
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_types application/json text/plain;

    # Upstream для каждой функции
    upstream ai-chat {
        server edge-ai-chat:8000;
    }

    upstream alfa-bank-payment {
        server edge-alfa-bank-payment:8000;
    }

    upstream delivery-calculate {
        server edge-delivery-calculate:8000;
    }

    upstream pickup-points {
        server edge-pickup-points:8000;
    }

    upstream send-push {
        server edge-send-push:8000;
    }

    upstream visual-search {
        server edge-visual-search:8000;
    }

    upstream generate-blog-content {
        server edge-generate-blog-content:8000;
    }

    upstream generate-category-content {
        server edge-generate-category-content:8000;
    }

    upstream generate-product-content {
        server edge-generate-product-content:8000;
    }

    upstream generate-reviews {
        server edge-generate-reviews:8000;
    }

    server {
        listen 80;
        server_name _;

        # CORS headers для всех запросов
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type' always;

        # Обработка OPTIONS для CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Роутинг функций
        location /functions/v1/ai-chat {
            rewrite ^/functions/v1/ai-chat(.*)$ /$1 break;
            proxy_pass http://ai-chat;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_buffering off;
        }

        location /functions/v1/alfa-bank-payment {
            rewrite ^/functions/v1/alfa-bank-payment(.*)$ /$1 break;
            proxy_pass http://alfa-bank-payment;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/delivery-calculate {
            rewrite ^/functions/v1/delivery-calculate(.*)$ /$1 break;
            proxy_pass http://delivery-calculate;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/pickup-points {
            rewrite ^/functions/v1/pickup-points(.*)$ /$1 break;
            proxy_pass http://pickup-points;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/send-push {
            rewrite ^/functions/v1/send-push(.*)$ /$1 break;
            proxy_pass http://send-push;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/visual-search {
            rewrite ^/functions/v1/visual-search(.*)$ /$1 break;
            proxy_pass http://visual-search;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/generate-blog-content {
            rewrite ^/functions/v1/generate-blog-content(.*)$ /$1 break;
            proxy_pass http://generate-blog-content;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        location /functions/v1/generate-category-content {
            rewrite ^/functions/v1/generate-category-content(.*)$ /$1 break;
            proxy_pass http://generate-category-content;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/generate-product-content {
            rewrite ^/functions/v1/generate-product-content(.*)$ /$1 break;
            proxy_pass http://generate-product-content;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /functions/v1/generate-reviews {
            rewrite ^/functions/v1/generate-reviews(.*)$ /$1 break;
            proxy_pass http://generate-reviews;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Healthcheck
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
